
<section>
    <div class="example-label">Employee List</div>
    <div class="example-button-row">
        <button mat-flat-button color="primary">+</button>
    </div>
</section>

<table mat-table [dataSource]="employees">

    <!-- Column Definitions -->
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> 
            User
        </th>
        <td mat-cell *matCellDef="let emp"> 
            {{emp.id}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> 
            Name
        </th>
        <td mat-cell *matCellDef="let emp"> 
            {{emp.employee_name}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="Salary">
        <th mat-header-cell *matHeaderCellDef> 
            Salary
        </th>
        <td mat-cell *matCellDef="let emp"> 
            {{emp.employee_salary}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef> 
            Age
        </th>
        <td mat-cell *matCellDef="let emp"> 
            {{emp.employee_age}} 
        </td>
    </ng-container>    
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> 
            Action
        </th>
        <td mat-cell *matCellDef="let emp"> 
            <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
                <mat-icon>delete icon</mat-icon>
              </button>
            <!-- <button mat-flat-button color="warn">Delete</button> -->
        </td>
    </ng-container>    
    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
    <tr (click)="onClickRow()" mat-row *matRowDef="let row; columns: columnToDisplay;"></tr>
</table>
